<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>CalculadoraV2</title>
</head>
<body>
    <main>
        <h1>CalculadoraV2</h1>
        <label for="inputnum1" id="labelnum1">Valor 1:</label>
        <input type="number" name="in1" id="inputnum1" value="0">
        <label for="inputnum2" id="labelnum2">Valor 2:</label>
        <input type="number" name="in2" id="inputnum2" value="0">
        <label for="inputnumres">Resultado</label>
        <input type="number" name="inr" id="inputnumres" readonly value="0">
        <div id="btns">
            <button id="btnSoma">+</button>
            <button id="btnSub">-</button>
            <button id="btnMult">x</button>
            <button id="btnDiv">/</button>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
