<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prototipo Form</title>
</head>
<body>
    <main>
        <h1>Adicionar Usuário</h1>
        <div id="form">
            <div id="nome">
                <label for="inputnome">Nome</label>
                <input type="text" name="it" id="inputnome" required placeholder="seu nome">
            </div>
            <div id="senha">
                <label for="inputsenha">Senha</label>
                <input type="password" name="is" id="inputsenha" required placeholder="sua senha">
            </div>
        </div>
        <button type="submit" id="btnadd">Adicionar</button>
        <div id="resultado">
            <h1>Usuários Cadastrados</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
