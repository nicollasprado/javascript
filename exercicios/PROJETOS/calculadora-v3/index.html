<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CalculadoraV3</title>
</head>
<body>
    <main>
        <div id="display">
            <p>0</p>
        </div>
        <div id="teclas">
            <button class="teclaEspecial" id="teclaCE">CE</button>
            <button class="teclaEspecial" id="teclaC">C</button>
            <button class="teclaEspecial" id="teclaCopy">CP</button>
            <button class="teclaSimbolo" id="teclaDiv">/</button>
            <button class="tecla" id="tecla7">7</button>
            <button class="tecla" id="tecla8">8</button>
            <button class="tecla" id="tecla9">9</button>
            <button class="teclaSimbolo" id="teclaSoma">+</button>
            <button class="tecla" id="tecla4">4</button>
            <button class="tecla" id="tecla5">5</button>
            <button class="tecla" id="tecla6">6</button>
            <button class="teclaSimbolo" id="teclaSub">-</button>
            <button class="tecla" id="tecla1">1</button>
            <button class="tecla" id="tecla2">2</button>
            <button class="tecla" id="tecla3">3</button>
            <button class="teclaSimbolo" id="teclaMult">*</button>
            <button class="tecla" id="tecla0">0</button>
            <button class="tecla" id="teclaPonto">.</button>
            <button class="teclaEspecial" id="teclaIgual">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
